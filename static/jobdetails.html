<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jobdetails.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/c2af25f0f5.js" crossorigin="anonymous"></script>
    <script src="./common.js"></script>

    <script>
       const credentials = window.localStorage.getItem("token");

        window.addEventListener("load", (e) => {
            setAuthHeader("Bearer " + credentials)
            getUserProfile().then((res) => {

                const elUserSideName = document.querySelector(".profile-section .user-info .name")

                if(elUserSideName) {
                    elUserSideName.innerHTML = res.data.firstname + " " + res.data.lastname
                }

                const elUserName = document.querySelector(".content .card .heading .user-name")

                if(elUserName) {
                    elUserName.innerHTML = res.data.firstname + " " + res.data.lastname
                }

                const elUserType = document.querySelector(".profile-section .user-info .type")

                if(elUserType) {
                    elUserType.innerHTML = res.data.usertype
                }
            })
        })
    </script>
    <title>Job Portal</title>
</head>

<body>
    <div class="nav">
        <h1>Job Portal</h1>
        <div class="setting-icon-dropdown">
            <i onclick="myFunction()" class="fa fa-gear icon"></i>
            <div class="dropdown-content" id="myDropdown">
                <a href="#settings">Settings</a>
                <a href="#logout">Logout</a>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <div class="side-menu candidate">
            <div class="profile-section">
                <div class="profile-image">
                    <img src="images/user-profile pic.png" alt="Profile Pic" id="img-profile-picture"
                        class="img-profile-picture">
                    <input type="file" id="file" class="file">
                    <label for="file" class="uploadBtn" id="uploadBtn">
                        <i class="fa fa-upload"></i>
                    </label>
                </div>
                <div class="user-info">
                    <p class="name"></p>
                    <span class="type"></span>
                </div>
            </div>
            <div class="menu-section">
                <div class="menu-item active">
                    <i class="fa fa-user"></i>
                    <p class="m-0" style="color: #248291;">My Profile</p><span></span>
                </div>
                <div class="menu-item ">
                    <i class="fa fa-search"></i>
                    <a href="jobsearch.html" style="text-decoration: none; color: black;">Job Search</a><span></span>
                    
                </div>
            </div>
        </div>
       
    </div>
