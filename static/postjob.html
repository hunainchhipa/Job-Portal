    <script>
       const credentials = window.localStorage.getItem("token");

        window.addEventListener("load", (e) => {
            setAuthHeader("Bearer " + credentials)
            getUserProfile().then((res) => {

                const elUserSideName = document.querySelector(".profile-section .user-info .name")

                if(elUserSideName) {
                    elUserSideName.innerHTML = res.data.firstname + " " + res.data.lastname
                }

                const elUserType = document.querySelector(".profile-section .user-info .type")

                if(elUserType) {
                    elUserType.innerHTML = res.data.usertype
                }
            })
        })
    </script>

    <script>
        //Uploading profile picture
        //Declaring HTML elements
        const imgDiv = document.querySelector('.profile-image')
        const img = document.querySelector('#img-profile-picture')
        const file = document.querySelector('#file')
        const uploadBtn = document.querySelector('#uploadBtn')

        //if user hover on profile picture
        imgDiv.addEventListener('mouseenter', function () {
            console.log(uploadBtn)
            uploadBtn.style.display = "block"
        });

        //if user hover out from profile picture
        imgDiv.addEventListener('mouseleave', function () {
            uploadBtn.style.display = "none"
        });

        //When we choose an image to upload
        file.addEventListener('change', function () {
            const choosedFile = this.files[0];

            if (choosedFile) {
                const reader = new FileReader();
                reader.addEventListener('load', function () {
                    img.setAttribute('src', reader.result)
                });

                reader.readAsDataURL(choosedFile);
            }
        })



        //setting Icon Dropdown
        /* When the user clicks on the button, 
        toggle between hiding and showing the dropdown content */
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function (event) {
            if (!event.target.matches('.icon')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        
    </script>
</body>
