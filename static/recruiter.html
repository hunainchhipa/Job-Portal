<!DOCTYPE html>

    <script>
       const credentials = window.localStorage.getItem("token");

        window.addEventListener("load", (e) => {
            setAuthHeader("Bearer " + credentials)
            getUserProfile().then((res) => {
                const elUserSideName = document.querySelector(".profile-section .user-info .name")

                if(elUserSideName) {
                    elUserSideName.innerHTML = res.data.firstname + " " + res.data.lastname
                }

                const elUserType = document.querySelector(".profile-section .user-info .type")

                if(elUserType) {
                    elUserType.innerHTML = res.data.usertype
                }
            })

            getJobs().then((res) => {
                console.log(res)
            })
        })
    </script>

    <title>Job Portal</title>
</head>
<body>
    <div class="nav">
        <h1>Job Portal</h1>
        <div class="setting-icon-dropdown">
            <i onclick="myFunction()" class="fa fa-gear icon"></i>
            <div class="dropdown-content" id="myDropdown">
                <a href="#settings">Settings</a>
                <a href="#logout">Logout</a>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <div class="side-menu recruiter">
            <div class="profile-section">
                <div class="profile-image">
                    <img src="images/user-profile pic.png" alt="Profile Pic" id="img-profile-picture"
                        class="img-profile-picture">
                    <input type="file" id="file" class="file">
                    <label for="file" class="uploadBtn" id="uploadBtn">
                        <i class="fa fa-upload"></i>
                    </label>
                </div>
                <div class="user-info">
                    <p class="name"></p>
                    <span class="type"></span>
                </div>
            </div>
            <div class="menu-section">
                <div class="menu-item active">
                    <i class="fa-solid fa-list-check"></i>
                    <p class="m-0">Job Management</p><span></span>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="card">
                <div class="heading">
                    <h3 class="post-job" style="font-weight: lighter;">Job Management</h3>
                </div>
                <a href="postjob.html" style="text-decoration: none;">Post a Job</a>
            </div>

            <div class="card">
                <div class="heading">
                    <h3 class="post-job">Active Jobs</h3>
                    <hr style="margin-top: 2%;"> <br>
                </div>
            </div>
        </div>
    </div>

    <!--Footer-->

            </li>
        </ul> <hr style="margin-top: 15px; border-top: #000000;">
        <p class="copyright">
            Â© 2021-2022 | Job Portal
        </p>
    </section>

    <script>
        //Declaring HTML elements
        const imgDiv = document.querySelector('.profile-image')
        const img = document.querySelector('#img-profile-picture')
        const file = document.querySelector('#file')
        const uploadBtn = document.querySelector('#uploadBtn')

        //if user hover on profile picture
        imgDiv.addEventListener('mouseenter', function () {
            console.log(uploadBtn)
            uploadBtn.style.display = "block"
        });

        //if user hover out from profile picture
        imgDiv.addEventListener('mouseleave', function () {
            uploadBtn.style.display = "none"
        });

        //When we choose an image to upload
        file.addEventListener('change', function () {
            const choosedFile = this.files[0];

            if (choosedFile) {
                const reader = new FileReader();
                reader.addEventListener('load', function () {
                    img.setAttribute('src', reader.result)
                });

                reader.readAsDataURL(choosedFile);
            }
        })



        /* When the user clicks on the button, 
        toggle between hiding and showing the dropdown content */
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function (event) {
            if (!event.target.matches('.icon')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>

</html>
