<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="candidate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Job Portal</title>
</head>

<body>
    <div class="nav">
        <h1>Job Portal</h1>
        <i class="fa fa-gear icon" style="font-size:30px"></i>
    </div>

    <div class="side-menu candidate">
        <div class="profile-section">
            <div class="profile-image">
                <img src="images/user-profile pic.png" alt="Profile Pic" id="img-profile-picture" class="img-profile-picture">
                <input type="file" id="file" class="file">
                <label for="file" class="uploadBtn" id="uploadBtn"><i class="fa fa-upload"></i></label>
                
            </div>
            <div class="user-info">
                <p>hunain chhipa</p>
                <span>Candidate</span>
            </div>
        </div>
        <div class="menu-section">
            <div class="menu-item active">
                <i class="fa fa-user"></i>
                <p class="m-0">My Profile</p><span></span>
            </div>
            <div class="menu-item ">
                <i class="fa fa-search"></i>
                <p class="m-0">Job Search</p><span></span>
            </div>
        </div>
    </div>

    <script>
        //Declaring HTML elements
        const imgDiv = document.querySelector('.profile-image')
        const img = document.querySelector('#img-profile-picture')
        const file = document.querySelector('#file')
        const uploadBtn = document.querySelector('#uploadBtn')

        //if user hover on profile picture
        imgDiv.addEventListener('mouseenter', function() {
            console.log(uploadBtn)
            uploadBtn.style.display = "block"
        });

        //if user hover out from profile picture
        imgDiv.addEventListener('mouseleave', function() {
            uploadBtn.style.display = "none"
        });

        //When we choose an image to upload
        file.addEventListener('change', function() {
            const choosedFile = this.files[0];

            if (choosedFile) {
                const reader = new FileReader();
                reader.addEventListener('load', function() {
                    img.setAttribute('src', reader.result)
                });

                reader.readAsDataURL(choosedFile);
            }
        })
    </script>
</body>

</html>
